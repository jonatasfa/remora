<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:form>
			<h:inputHidden value="#{funcionalidadeAddEditMB.funcionalidade.fuId}" />
			
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="#{funcionalidadeAddEditMB.title}" />
				</f:facet>
				
				<p:outputLabel value="Menu: " />
				<p:inputText value="#{funcionalidadeAddEditMB.funcionalidade.menu.meDescricao}" />
				
				<p:outputLabel value="Descrição: " />
				<p:inputText value="#{funcionalidadeAddEditMB.funcionalidade.fuDescricao}" />
				
				<p:outputLabel value="Ativo: " />
				<p:inputText value="#{funcionalidadeAddEditMB.funcionalidade.fuAtivo}" />
				
				<p:outputLabel value="Ordem: " />
				<p:inputText value="#{funcionalidadeAddEditMB.funcionalidade.fuOrdem}" />
				
				<p:outputLabel value="Página: " />
				<p:inputText value="#{funcionalidadeAddEditMB.funcionalidade.fuPagina}" />
				
				<f:facet name="footer">
					<p:row>
						<p:outputPanel style="width: 100%; text-align:center"
							layout="block">
							<p:commandButton value="Save" action="/pages/funcionalidade/lista.faces"
								actionListener="#{funcionalidadeAddEditMB.save}" style="margin: 130 auto;"
								oncomplete="disableButtons();" />
							<p:commandButton value="Cancel" action="/pages/funcionalidade/lista.faces"
								style="margin: 130 auto;" oncomplete="disableButtons();" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

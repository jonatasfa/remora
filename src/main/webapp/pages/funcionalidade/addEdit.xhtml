<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:form>
			<h:inputHidden value="#{funcionalidadeAddEditMB.funcionalidade.id}" />
			
			<p:panelGrid id="panelGrid" columns="3">
				<f:facet name="header">
					<p:outputLabel value="#{funcionalidadeAddEditMB.title}" />
				</f:facet>
				
				<p:outputLabel value="Menu: " for="inputMenu" />
				<p:selectOneMenu id="inputMenu" value="#{funcionalidadeAddEditMB.funcionalidade.menu}" converter="entityConverter">
	                <f:selectItem itemLabel=":: Selecione ::" itemValue="" noSelectionOption="true" />
	                <f:selectItems value="#{funcionalidadeAddEditMB.listaMenu}" var="menu" itemLabel="#{menu.descricao}" itemValue="#{menu}" />
                </p:selectOneMenu>                
                <h:message for="inputMenu"/>		
				
				<p:outputLabel value="Descrição: " for="inputDescricao" />
				<p:inputText id="inputDescricao" value="#{funcionalidadeAddEditMB.funcionalidade.descricao}" />
                <h:message for="inputDescricao"/>		
				
				<p:outputLabel value="Ativo: " for="inputAtivo" />
				<p:selectBooleanButton id="inputAtivo" value="#{funcionalidadeAddEditMB.funcionalidade.ativo}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px"/>
				<h:message for="inputAtivo"/>		
				
				<p:outputLabel value="Ordem: " for="inputOrdem" />
				<p:inputText id="inputOrdem" value="#{funcionalidadeAddEditMB.funcionalidade.ordem}" />
                <h:message for="inputOrdem"/>		
				
				<p:outputLabel value="Página: " for="inputPagina" />
				<p:inputText id="inputPagina" value="#{funcionalidadeAddEditMB.funcionalidade.pagina}" />
                <h:message for="inputPagina"/>		
				
				<f:facet name="footer">
					<p:row>
						<p:outputPanel style="width: 100%; text-align:center"
							layout="block">
							<p:commandButton value="Salvar" action="/pages/funcionalidade/lista.faces"
								actionListener="#{funcionalidadeAddEditMB.save}" style="margin: 130 auto;"
								oncomplete="disableButtons();" update="panelGrid" />
							<p:commandButton value="Cancelar" action="/pages/funcionalidade/lista.faces"
								immediate="true" ajax="false"
								style="margin: 130 auto;" oncomplete="disableButtons();" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

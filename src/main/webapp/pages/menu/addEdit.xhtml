<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:form>
			<h:inputHidden value="#{menuAddEditMB.menu.id}" />
			
			<p:panelGrid id="panelGrid" columns="3">
				<f:facet name="header">
					<p:outputLabel value="#{menuAddEditMB.title}" />
				</f:facet>
				
				<p:outputLabel value="Descrição: " for="inputDescricao" />
				<p:inputText id="inputDescricao" value="#{menuAddEditMB.menu.descricao}" />
                <h:message for="inputDescricao"/>
				
				<p:outputLabel value="Ordem: " for="inputOrdem" />
				<p:inputText id="inputOrdem" value="#{menuAddEditMB.menu.ordem}" />
                <h:message for="inputOrdem"/>
				
				<p:outputLabel value="Menu Pai: " for="inputMenuPai" />
				<p:selectOneMenu id="inputMenuPai" value="#{menuAddEditMB.menu.menuPai}" converter="entityConverter">
	                <f:selectItem itemLabel=":: Selecione ::" itemValue="" noSelectionOption="true" />
	                <f:selectItems value="#{menuAddEditMB.listaMenu}" var="menu" itemLabel="#{menu.descricao}" itemValue="#{menu}" />
                </p:selectOneMenu>
                <h:message for="inputMenuPai"/>
				
				<f:facet name="footer">
					<p:row>
						<p:outputPanel style="width: 100%; text-align:center" layout="block">
							<p:commandButton value="Salvar" action="/pages/menu/lista.faces"
								actionListener="#{menuAddEditMB.save}" style="margin: 130 auto;"
								oncomplete="disableButtons();" update="panelGrid" />
							<p:commandButton value="Cancelar" action="/pages/menu/lista.faces"
								immediate="true" ajax="false"
								style="margin: 130 auto;" oncomplete="disableButtons();" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
